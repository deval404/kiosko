<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Producto</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
          background: #121212;
          color: #e0e0e0;
        }
        .card {
          background: #1e1e1e;
          border: 1px solid #2a2a2a;
        }
        .form-control, .form-select {
          background: #2b2b2b;
          border: 1px solid #3a3a3a;
          color: #e0e0e0;
        }
        .form-control:focus, .form-select:focus {
          background: #2b2b2b;
          color: #fff;
          border-color: #0d6efd;
          box-shadow: 0 0 8px #0d6efd66;
        }
        .btn-primary {
          background: linear-gradient(135deg, #0d6efd, #0077ff);
          border: none;
        }
        .btn-primary:hover {
          background: linear-gradient(135deg, #0077ff, #3399ff);
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

<div class="card shadow-lg p-4 rounded-4" style="max-width: 500px; width: 100%;">
    <h3 class="text-center mb-4 text-info">Nuevo Producto</h3>
    <form id="productoForm">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" name="nombre" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" id="precio" name="precio" class="form-control" step="0.01" required>
        </div>

        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripci√≥n</label>
            <textarea id="descripcion" name="descripcion" class="form-control" rows="3"></textarea>
        </div>

        <div class="mb-3">
            <label for="categoria" class="form-label">Categor√≠a</label>
            <select id="categoria" name="categoria" class="form-select" required>
                <option value="BEBIDAS">Bebidas</option>
                <option value="SIN_TACC">Sin TACC</option>
                <option value="SNACKS">Snacks</option>
                <option value="DULCES">Dulces</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary w-100">üöÄ Crear Producto</button>
    </form>
    <div id="respuesta" class="mt-3 text-center"></div>
</div>

<script>
    document.getElementById("productoForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const producto = {
        nombre: document.getElementById("nombre").value,
        precio: parseFloat(document.getElementById("precio").value),
        categoria: document.getElementById("categoria").value
      };

      fetch("http://localhost:8080/productos", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(producto)
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("respuesta").innerHTML =
          `<div class="alert alert-success">‚úÖ Producto creado con √©xito<br><small>${JSON.stringify(data)}</small></div>`;
      })
      .catch(err => {
        document.getElementById("respuesta").innerHTML =
          `<div class="alert alert-danger">‚ùå Error: ${err}</div>`;
      });
    });
</script>

</body>
</html>
